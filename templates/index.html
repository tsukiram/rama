<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ram-AI Website Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="App">
        <header class="App-header">
            <h1>ðŸŒ™ Ram-AI Website Generator</h1>
            <input type="text" id="websiteIdea" placeholder="Enter website idea">
            <button id="generateBtn">Generate</button>

            <div id="loading" class="loading" style="display: none;">
                <div class="progress-bar">
                    <div id="progress" class="progress" style="width: 0%"></div>
                </div>
                <p>Please wait, generating website files... <span id="progressText">0</span>%</p>
            </div>

            <div id="result" class="result" style="display: none;">
                <h2>Website Generated Successfully!</h2>
                <p><strong>Name:</strong> <span id="generatedName"></span></p>
                <p><strong>Description:</strong> <span id="generatedDescription"></span></p>
                <button id="downloadBtn">Download Website Files</button>
            </div>
        </header>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const progress = document.getElementById('progress');
        const progressText = document.getElementById('progressText');

        let taskId = null;

        generateBtn.addEventListener('click', async () => {
            const websiteIdea = document.getElementById('websiteIdea').value;
            if (!websiteIdea) return;

            generateBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: websiteIdea }),
                });

                const data = await response.json();
                taskId = data.task_id;

                updateProgress();
            } catch (error) {
                console.error('Error generating website:', error);
                generateBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        downloadBtn.addEventListener('click', () => {
            if (taskId) {
                window.location.href = `/api/download/${taskId}`;
            }
        });

        async function updateProgress() {
            if (!taskId) return;

            try {
                const response = await fetch(`/api/progress/${taskId}`);
                const data = await response.json();

                progress.style.width = `${data.progress}%`;
                progressText.textContent = data.progress;

                if (data.progress < 100) {
                    setTimeout(updateProgress, 1000);
                } else {
                    const resultResponse = await fetch(`/api/result/${taskId}`);
                    const resultData = await resultResponse.json();

                    document.getElementById('generatedName').textContent = resultData.name;
                    document.getElementById('generatedDescription').textContent = resultData.description;

                    result.style.display = 'block';
                    generateBtn.disabled = false;
                    loading.style.display = 'none';
                }
            } catch (error) {
                console.error('Error fetching progress:', error);
                generateBtn.disabled = false;
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
